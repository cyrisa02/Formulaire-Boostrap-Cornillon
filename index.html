<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <!-- bg-blur ne focntionne que sur chrome -->
  <body class="bg-blur">
    <div class="container-fluid">
      <div class="row min-vh-100">
        <div class="col-md-4 m-5 ms-auto">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title text-center">INSCRIPTION</h4>
              <div class="card-text">
                <form>
                  
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="Email"
                      autocomplete="off"
                    />
                    <label for="email">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="pseudo"
                      name="pseudo"
                      id="pseudo"
                      maxlength="12"
                      minlength="2"
                      class="form-control"
                      placeholder="Pseudo"
                      autocomplete="off"
                    />
                    <label for="pseudo">Pseudo</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      maxlength="12"
                      minlength="2"
                      class="form-control"
                      placeholder="Mot de passe"
                      autocomplete="off"
                    />
                    <label for="password">Mot de passe</label>
                  </div>
                  <a href="?signup" class="link-primary">S'inscrire</a>
                  <a href="?login" class="link-primary">Se connecter</a>
                  <button class="btn btn-dark d-block m-auto fs-4 mt-4" type="submit">Go!</button>
                </form>
                <section id="home" class="text-center">
                  <h1>Bienvenue sur mon site!</h1>
                  <a href="?logout" class="link-primary">Se d√©connecter</a>
                  </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
